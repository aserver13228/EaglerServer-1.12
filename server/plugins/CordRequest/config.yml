general:
  update-ticks: 10
  tracking-duration: 600
  request-cooldown: 60
  request-expire-time: 30

compass:
  name: "&aTracking %target%"
  cancel-message: "&cTracking cancelled."
  store-message: "&cYou cannot store the tracking compass."

actionbar:
  enabled: true
  format: "&eTracking &f%target% &7(%distance%m)"

beam:
  enabled: true
  height: 40
  y-step: 2
  particles-per-layer: 3

  pulse:
    speed-far: 0.12
    speed-close: 0.28
    amplitude: 0.5

sounds:
  enabled: false
  interval-ticks: 20
  sound: NOTE_PLING
  volume: 0.7
  pitch:
    far: 0.6
    close: 1.8
