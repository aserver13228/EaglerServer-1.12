# Configuration for the random teleport command.
# Use the /settpr command in-game to set random teleport locations.

default-location: '{world}'
excluded-biomes:
- cold_ocean
- deep_cold_ocean
- deep_frozen_ocean
- deep_lukewarm_ocean
- deep_ocean
- deep_warm_ocean
- frozen_ocean
- frozen_river
- lukewarm_ocean
- ocean
- river
- warm_ocean
locations:
  world:
    center:
      world: c1ce3bba-a903-4788-93c5-057b0bbc5f55
      world-name: world
      x: 0.0
      y: 84.0
      z: 0.0
      yaw: 0.0
      pitch: 0.0
